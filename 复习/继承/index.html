<script>
  // 1. 创建一个创建元素的函数，addELement(TagName, options): Element
  function addElement(TagName, options) {
    const ele = document.createElement(TagName);

    const keys = Object.keys(options);

    keys.forEach((item) => {
      ele.setAttribute(item, options[item]);
    })
    return ele;
  }
