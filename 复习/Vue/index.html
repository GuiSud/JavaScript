<!DOCTYPE HTML>
<html lang="zh-cn">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
  <meta name="description" content="网站的描述内容。" />
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <meta name="Author" content="归宿" />
  <meta name="Keywords" content="关键字" />
  <link href="./css/index.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.min.js"></script>
  <script src="./js/index.js" defer type="module"></script>
  <title>网页标题</title>
</head>

<body>
  <div class="container" id="root">
    <h2 class="title">{{title}}</h2>
    <ul class="list">
      <li v-for="item in list" :key="item.name" :class="{active: item.choose > 0}">
        <span class="item_name">{{item.name}}</span>
        <div class="item_operation">
          <button class="reduce" @click="reduce(item)">-</button>
          <span class="choose">{{item.choose}}</span>
          <button class="increase" @click="increase(item)">+</button>
        </div>
      </li>
    </ul>
    <p>共选择了{{getSelectGoodsCount}}个商品</p>
  </div>
</body>

</html>
