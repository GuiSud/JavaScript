<!DOCTYPE HTML>
<html lang="zh-cn">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
  <meta name="description" content="网站的描述内容。" />
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <meta name="Author" content="归宿" />
  <meta name="Keywords" content="关键字" />
  <title>网页标题</title>
</head>

<body>
  <button id="Debounce">防抖</button>
  <button id="Throttle">节流</button>
</body>

<script>

  let DebounceBtn = document.querySelector('#Debounce');
  let ThrottleBtn = document.querySelector('#Throttle');

  function callback(desc = "") {
    return () => {
      console.log(`${desc}函数运行了`);
    }
  }

  DebounceBtn.addEventListener('click', DebounceFn(callback('防抖')));
  ThrottleBtn.addEventListener('click', ThrottleFn(callback('节流')));

  // 节流
  function ThrottleFn(fn, interval = 600) {
    var last = 0;
    return function () {
      var now = +new Date();
      if (now - last > interval) {
        last = now;
        fn.apply(this, arguments);
      }
    }
  }

  // 防抖
  function DebounceFn(fn, interval = 600) {
    var timer;
    return function () {
      var that = this;
      var args = arguments;
      clearTimeout(timer);
      timer = setTimeout(function () {
        fn.apply(that, args);
      }, interval);
    }
  }
</script>

</html>
